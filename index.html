<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <h1>Hello</h1>
    <img width="100" height="100" src="imgs//image32.png" alt="gubbe" />
    
    listor
    <!-- oordnad Lista -->
    <ul>
        <li><a href="#">apples</a></li> <!--Med link-->
        <li>car</li>
    </ul>
    <!--ordnad lista-->
    <ol type="A"> <!--type är för "punkter eller numreriagar"-->
        <li>car</li>
        <li><a href="#">apples</a></li> <!--Med link-->
    </ol>

    Tables
    <!--Tables-->
    <table>
        <thead>
        <caption>En cool caption</caption>
            <tr>
                <!--tabele rows-->
                <td>one</td><!--Table data, column-->
                <td>two</td><!--Table data, column-->
                <td>three</td><!--Table data, column-->
            </tr>
        </thead>
        <tr>
            <!--tabele rows-->
            <td>four</td><!--Table data, column-->
            <td>five</td><!--Table data, column-->
            <td>six</td><!--Table data, column-->
        </tr>
        <tr>
            <!--tabele rows-->
            <th>num1</th><!--Table header, column-->
            <th>num2</th><!--Table header, column-->
            <th>num3</th><!--Table header, column-->
        </tr>
    </table>

    <span>span1</span><!--inline container-->
    <span>span2</span>
<hr />
    <div>div1</div><!--Block container-->
    <div>div2</div>

</body>
</html>
